plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.viliussutkus89.licenseOnly'

android {
    compileSdk 32
    defaultConfig {
        minSdk 16
        targetSdk 32

        versionCode 1
        versionName '1.6.37'
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifactId project.name
                version = android.defaultConfig.versionName

                pom {
                    name = project.name
                    description = 'libpng is the official PNG reference library.'
                    url = 'http://www.libpng.org/pub/png/libpng.html'
                    packaging = 'aar'
                    inceptionYear = '1995'
                    licenses {
                        license {
                            name = 'libpng'
                            url = 'http://libpng.org/pub/png/src/libpng-LICENSE.txt'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://sourceforge.net/projects/libpng/'
                        connection = 'git://git.code.sf.net/p/libpng/code'
                    }
                    developers {
                        // Developer list obtained from:
                        // https://sourceforge.net/projects/libpng/files/libpng16/1.6.37/AUTHORS.md/download
                        developer {
                            name = 'Andreas Dilger'
