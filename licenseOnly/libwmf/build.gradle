plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.viliussutkus89.licenseOnly'

android {
    compileSdk 32
    defaultConfig {
        minSdk 16
        targetSdk 32

        versionCode 1
        versionName 'v0.2.12'
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifactId project.name
                version = android.defaultConfig.versionName

                pom {
                    name = project.name
                    description = 'library for converting metafiles'
                    url = 'https://github.com/caolanm/libwmf'
                    packaging = 'aar'
                    inceptionYear = '2001'
                    licenses {
                        license {
                            name = 'GPLv2'
                            url = 'https://github.com/caolanm/libwmf/blob/v0.2.12/COPYING'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://github.com/caolanm/libwmf'
                        connection = 'https://github.com/caolanm/libwmf.git'
                    }
                    developers {
                        // Developer list obtained from:
                        // https://github.com/caolanm/libwmf/blob/v0.2.12/CREDITS
                        developer {
                            name = 'Thomas Boutell'
                        }
                        developer {
                            id = 'allegro'
                        }
                        developer {
                            id = 'Gdtclft'
                        }
                        developer {
                            id = 'wine'
                        }
                        developer {
                            name = 'Bjorn Reese'
                        }
                        developer {
                            name = 'Daniel Stenberg'
                        }
                        developer {
                            name = 'Caolan McNamara'
                        }
                        developer {
                            name = 'Francis James Franklin'
                        }
