                            name = 'Bob Friesenhahn'
                        }
                        developer {
                            name = 'Raj Manandhar'
                        }
                        developer {
                            name = 'Steven Michael Robbins'
                        }
                        developer {
                            name = 'Steven Michael Robbins'
                        }
                        developer {
                            name = 'Bob Bell'
                        }
                        developer {
                            name = 'Albert Chin'
                        }
                        developer {
                            name = 'Matej Vila'
                        }
                        developer {
                            name = 'Benjamin Geer'
                        }
                        developer {
                            name = 'Peter Ohlerich'
                        }
                        developer {
                            name = 'Steve Oney'
                        }
                        developer {
                            name = 'Michael Cree'
                        }
                        developer {
                            name = 'Dom Lachowicz'
                        }
                    }
                }
            }
        }
    }

    if (System.getenv('SIGNING_KEY')) {
        signing {
            required { true }
            useInMemoryPgpKeys(System.getenv('SIGNING_KEY'), System.getenv('SIGNING_PASS'))
            sign publishing.publications.release
        }
    }
}
