plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

group = 'com.viliussutkus89.licenseOnly'

android {
    compileSdk 32
    defaultConfig {
        minSdk 16
        targetSdk 32

        versionCode 1
        versionName '2.9.14'
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifactId project.name
                version = android.defaultConfig.versionName

                pom {
                    name = project.name
                    description = 'The XML C parser and toolkit of Gnome'
                    url = 'https://gitlab.gnome.org/GNOME/libxml2'
                    packaging = 'aar'
                    inceptionYear = '1999'
                    licenses {
                        license {
                            name = 'MIT'
                            url = 'https://gitlab.gnome.org/GNOME/libxml2/-/blob/v2.9.14/Copyright'
                            distribution = 'repo'
                        }
                    }
                    scm {
                        url = 'https://gitlab.gnome.org/GNOME/libxml2'
                        connection = 'https://gitlab.gnome.org/GNOME/libxml2.git'
                    }
                    developers {
                        // Developer list obtained from:
                        // https://gitlab.gnome.org/GNOME/libxml2/-/blob/v2.9.14/README.md#authors
                        developer {
                            name = 'Daniel Veillard'
                        }
                        developer {
                            name = 'Bjorn Reese'
                        }
                        developer {
                            name = 'William Brack'
                        }
                        developer {
                            name = 'Igor Zlatkovic'
                        }
                        developer {
                            name = 'Aleksey Sanin'
                        }
                        developer {
                            name = 'Nick Wellnhofer'
                        }
                    }
                }
            }
        }
    }

    if (System.getenv('SIGNING_KEY')) {
        signing {
            required { true }
            useInMemoryPgpKeys(System.getenv('SIGNING_KEY'), System.getenv('SIGNING_PASS'))
            sign publishing.publications.release
        }
    }
}
