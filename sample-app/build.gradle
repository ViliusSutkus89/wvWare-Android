// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'

        // 0.10.0 is broken
        // https://github.com/google/play-services-plugins/issues/105
        // https://github.com/google/play-services-plugins/pull/102
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        //#STAGING-REPOSITORY#
        // The line above is a placeholder token for ci-scripts/prepareSampleAppForStagingRepository
        // It will be replaced by either "mavenLocal()" or
        // "maven { url 'https://oss.sonatype.org/service/local/repositories/comviliussutkus89-????/content/' }"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

